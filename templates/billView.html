{% extends "template.html" %}

{% block title %}首页{% endblock %}

{% block right %}
 <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>

        <div class="providerView">
            <p><strong>订单编号：</strong><span>{{ data.code }}</span></p>
            <p><strong>商品名称：</strong><span>{{ data.s_name }}</span></p>
            <p><strong>商品单位：</strong><span>{{ data.unit }}</span></p>
            <p><strong>商品数量：</strong><span>{{ data.num }}</span></p>
            <p><strong>总金额：</strong><span>{{ data.price }}</span></p>
            <p><strong>供应商：</strong><span>{{ data.sup_name }}</span></p>
            <p><strong>是否付款：</strong><span>{{ data.state }}</span></p>
            <a href="/billList">返回</a>
        </div>
{% endblock %}
